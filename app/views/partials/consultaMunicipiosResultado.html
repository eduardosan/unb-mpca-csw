<h2>Resultado de Busca por Munic&iacute;pios</h2>
<table width="100%" >
	<tr>
	<td>
			<div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div>
		
	</td>
	</tr>

</table>


<table width="100%" class="table table-hover">


	
	<thead>
		<tr><th width="50px"></th> <th width="50px">UF</th><th>Munic&iacute;pio</th></tr>
	</thead>
	<tbody>
		<tr ng-repeat="municipio in listaMunicipios">
				<td><label class="checkbox" for="{{municipio._id}}">
				 <input type="checkbox" ng-model="selection.ids[municipio._id]" name="group" id="{{municipio._id}}" />
				</label></td>
				
				<td><span>{{municipio.uf}}</span></td>
				<td><a href="/municipio/{{municipio._id}}">{{municipio.nome}}</a></td>

				
				
		</tr>
	</tbody>
</table>
<center><div id="loadingImg" style="{{estiloImg}}" >
	<img src="images/carregando.gif" alt="Carregando.."/>
</div></center>
<p><a href="/" class="btn btn-default" role="button">
<span class="glyphicon glyphicon-arrow-left"></span> Voltar à página inicial</a></p>
